<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Admissions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/shards.min.css}">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type="text/javascript" th:src="@{/js/jquery.tablesorter.min.js}"></script>
    </head>
    <body>
        <div th:switch="${admissions}" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="my-5">Admissions</h2>
                    <table id="admissions" class="table table-striped" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>Date of Admission</th>
                                <th>Name</th>
                                <th>Birth Date</th>
                                <th>Sex</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="admission : ${admissions}">
                                <td class="lalign" th:text="${#temporals.format(admission.dateAdmission,'dd-MM-yyyy HH:mm:ss')}"></td>
                                <td class="lalign" th:text="${admission.patientName}"></td>
                                <td class="lalign" th:text="${#temporals.format(admission.dateOfBirth,'dd-MM-yyyy')}"></td>
                                <td class="lalign" th:text="${admission.gender.description}"></td>
                                <td class="lalign" th:text="${admission.category.description}"></td>
                                <td class="lalign"><a th:href="@{/edit/{id}(id=${admission.id})}">Edit</a></td>
                                <td class="lalign"><a th:href="@{/delete/{id}(id=${admission.id})}" onclick="return confirm(' Confirm to delete this record?');">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="my-5"><a th:href="@{/create}" class="btn btn-primary">Create Admission</a></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            $('#admissions').tablesorter();
        });
    </script>
</html>
